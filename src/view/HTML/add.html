<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quilt Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href = "..\CSS\css.css" rel="stylesheet">
  </head>



  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
    <div class=big_div>
      <div class="splash_text">
        <h1>
          Enter Attributes
        </h1>
      </div>
      <form id="add_form">
        <input type="text" name="name" value="Enter Name" class="name">
        <input type="text" name="designer" value="Enter Designer" class="designer">
        <div class="sizes">
            <h6>What Sizes can it Make?</h6>
            <input type="checkbox" id="baby" value="n" onclick="switchValue(id, value)">
            <label for="baby">Baby</label><br>
            <input type="checkbox" id="throw" value="n" onclick="switchValue(id, value)">
            <label for="throw">Throw</label><br>
            <input type="checkbox" id="twin" value="n" onclick="switchValue(id, value)">
            <label for="twin">Twin</label><br>
            <input type="checkbox" id="full" value="n" onclick="switchValue(id, value)">
            <label for="full">Full</label><br>
            <input type="checkbox" id="queen" value="n" onclick="switchValue(id, value)">
            <label for="queen">Queen</label><br>
            <input type="checkbox" id="king" value="n" onclick="switchValue(id, value)">
            <label for="king">King</label><br>
        </div>
        <input type="text" name="free" value="Free Text" class="free">


        <input type="submit" value="Submit" class="submit" onclick="sendData()">
      </form>
    </div>


    <script>
        function switchValue(id, value) {
            if(value == 'y') {
                document.getElementById(id).value = 'n';
            }
            else {
                document.getElementById(id).value = 'y';
            }
        }

        function sendData() {
            const fs = require('fs')
            var x = document.getElementById("add_form");
            var text = "";
            var i;
            for (i = 0; i < x.length ;i++) {
                text += x.elements[i].value + ",";
            }
            fs.writeFile("data\pattern_data.txt", text, (err) => {
                if(err) alert("Error Adding Data")
            })
}

    </script>


  </body>
</html>
